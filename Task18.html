<body>
    <script>
        function randomPromise() {
    return new Promise((resolve, reject) => {
        const random = Math.random();
        if (random > 0.5) {
            resolve("Success! Random number: " + random);
        } else {
            reject("Failure! Random number: " + random);
        }
    });
}
randomPromise()
    .then(console.log)
    .catch(console.error);
    </script>
