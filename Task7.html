<body>
    <script>
    function sum(...args)
    {
    return args.reduce((total, num) => total + num, 0);
    }
    function sumArray(numbers) 
    {
    return sum(...numbers); 
}
console.log(sumArray([1, 2, 3, 4])); 
    </script>
