    <script>
        function delayedGreeting(seconds) {
    return new Promise((resolve) => {
        setTimeout(() => resolve("Hello after " + seconds + " seconds!"), seconds * 1000);
    });
}

delayedGreeting(2).then(console.log); 
    </script>
