<body>
    <script>
        function privateVariable() {
    let secret = "This is private";
    return {
        getSecret: function () {
            return secret;
        },
        setSecret: function (newSecret) {
            secret = newSecret;
        }
    };
}

const secretHandler = privateVariable();
console.log(secretHandler.getSecret());
secretHandler.setSecret("New secret");
console.log(secretHandler.getSecret()); 

    </script>
